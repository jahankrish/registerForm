<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      defer
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/app.js"></script>
  </head>
  <body>
    <form>
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <label for="Firstname"
          ><b><span>*</span>Firstname</b></label
        >
        <input
          type="text"
          placeholder="Enter Firstname"
          name="firstName"
          id="firstName"
        />
        <p id="firstNameMessage"></p>

        <label for="Lastname"
          ><b><span>*</span>Lastname</b></label
        >
        <input
          type="text"
          placeholder="Enter Lastname"
          name="lastName"
          id="lastName"
        />
        <p id="lastNameMessage"></p>

        <label for="Email"
          ><b><span>*</span>Email</b></label
        >
        <input
          type="email"
          placeholder="Enter Email"
          name="email"
          id="email"
        /><br />
        <p id="emailMessage"></p>

        <label for="Password"
          ><b><span>*</span>Password</b></label
        >
        <input
          type="password"
          placeholder="Enter Password"
          name="passWord"
          id="passWord"
        /><br />
        <p id="passWordMessage"></p>

        <label for="ConfirmPassWord"
          ><b><span>*</span>Confirm password</b></label
        >
        <input
          type="password"
          placeholder=" Confirm password"
          name="ConfirmPassWord"
          id="confirmPassWord"
        /><br />
        <p id="confirmPassWordMessage"></p>
        <hr />
        <p>
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>

        <button
          type="button"
          class="registerbtn"
          id="registerbtn"
          onclick="registerForm()"
        >
          Register
        </button>
      </div>
      <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
      </div>
    </form>
  </body>
</html>
